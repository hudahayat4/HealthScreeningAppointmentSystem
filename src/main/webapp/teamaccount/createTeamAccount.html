<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Create Team Account</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body{
	background-color : #E8F3F3;
}
</style>
</head>
<body>
	<h2>Team Member's Personal</h2>
	<h2>Information</h2>
	<form action="#" method="post">
	<div class="col-md-6">
	  <label for="exampleFormControlInput1" class="form-label">Full name</label>
	  <input type="text" class="form-control" id="exampleFormControlInput1" name="name">
	</div>
	<div class="col-md-6">
	  <label for="exampleFormControlInput1" class="form-label">Phone</label>
	  <input type="text" class="form-control" id="exampleFormControlInput1" name="PhoneNo">
	</div>
	<div class="col-md-6">
	  <label for="exampleFormControlInput1" class="form-label">Email address</label>
	  <input type="email" class="form-control" id="exampleFormControlInput1" name="email">
	</div>
	<div class="col-md-6">
	  <label for="exampleFormControlInput1" class="form-label">Date of birth</label>
	  <input type="date" class="form-control" id="exampleFormControlInput1" name="DOB">
	</div>
	<div class="col-md-6">
	  <label for="exampleFormControlInput1" class="form-label">IC number</label>
	  <input type="text" class="form-control" id="exampleFormControlInput1" name="NRIC">
	</div><br>
	<div class="row">
    <div class="col-md-3">
	        <select class="form-select" name="role">
	            <option selected disabled>Position</option>
	            <option value="Manager">Manager</option>
	            <option value="Staff">Staff</option>
	            <option value="Pharmacist">Pharmacist</option>
	        </select>
	    </div>
	
	    <div class="col-md-3">
	        <input class="form-control" type="file" name="profilePic">
	    </div>
	</div>
	<div class="mt-4 d-flex justify-content-end gap-2">
      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-secondary">Cancel</button>
    </div>
	</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
